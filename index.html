<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lobster|Montserrat'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="container-fluid page">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="content">

        <div class="row text-center quote-text-style">
          <h2 class> 
            <span class="fa fa-quote-left pull-left" id="quote-icon1"  display="none"></span>
            <span id="quote"  display="none"></span>
            <span class="fa fa-quote-right pull-right" id="quote-icon2"  display="none"></span>
          </h2>
        </div>
        <div class="row text-right quote-text-style">
          <p id="person-quoted"  display="none"></p>
        </div>
        <div class="row button-row">

          <!-- <a href="#" target=”_blank” id="twitter-quote">
            <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
          </a> -->

          <button class="btn btn-default pull-right new-quote-button" id="new-quote" type="submit">New Quote</button>

        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
